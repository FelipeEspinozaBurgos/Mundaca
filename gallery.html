<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería | Hacienda Mundaca Eco-Tour</title>
  
  <meta name="description" content="Explora nuestra galería de fotografías de Hacienda Mundaca: historia, naturaleza y experiencias eco-turísticas en Isla Mujeres.">
  <meta name="keywords" content="galería Isla Mujeres, fotos Hacienda Mundaca, turismo sostenible" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="/sass/main.css">
</head>
<body class="theme-light">
  <div id="header-placeholder"></div>

  <main class="gallery-page">
    <section class="section-padding">
      <div class="container text-center">
        <h1 class="section-title">Gallery</h1>
        <p class="body-text centered">A selection of moments captured at Hacienda Mundaca. Click on any image to enlarge it.</p>

        <div class="team-grid mt-large">
          <div class="team-card"><img class="previewable" src="/assets/images/13wL835iFSjuaHGFEiZE96b5QxQTcmhat.jpg" alt="Vista de las ruinas al atardecer"></div>
          <div class="team-card"><img class="previewable" src="/assets/images/HACIENDA_MUNDACA.jpg" alt="Sendero ecológico entre palmeras"></div>
          <div class="team-card"><img class="previewable" src="/assets/images/HACIENDA_MUNDACA_1.jpg" alt="Tour nocturno con iluminación solar"></div>
          <div class="team-card"><img class="previewable" src="/assets/images/HACIENDA_MUNDACA_10.jpg" alt="Jardines restaurados de la hacienda"></div>
          <div class="team-card"><img class="previewable" src="/assets/images/HACIENDA_MUNDACA_11.jpg" alt="Actividad de biofertilizante de sargazo"></div>
          <div class="team-card"><img class="previewable" src="/assets/images/HACIENDA_MUNDACA_2.jpg" alt="Vista panorámica de la costa"></div>
        </div>

      </div>
    </section>
  </main>

  <div id="footer-placeholder"></div>

  <!-- image preview modal -->
  <div id="imgModal" class="img-modal">
    <span class="close-btn">&times;</span>
    <img src="" alt="Preview" />
  </div>

  <script src="/js/load-components.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
